
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-8">
                <h2 class="display-1"> Entre em Contato</h2><hr>
                <form>
                    <label class="form-label" >Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" id="email" >Email:</label>
                    <input class="form-control" type="email">
                    <label class="form-label" id="celular" >Telefone:</label>
                    <input class="form-control" type="text" pattern="[0-9]{11}" required><br>
                    <button class="btn btn-success btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
